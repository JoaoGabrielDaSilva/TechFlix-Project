<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico"/>
    <title>TechFlix</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark "> <!--justify-content-between-->
                    <a class="navbar-brand">
                      <img src="https://i.imgur.com/7WULlyC.png" width="114" height="31" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li id="trending-button"class="nav-item active">
                          <a id="trending-menu" class="nav-link">Trending</a>
                        </li>
                        <li id="movie-button" class="nav-item">
                          <a id="movie-menu" class="nav-link">Movies</a>
                        </li>
                      </ul>
                    </div>
                    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Buscar filmes" aria-label="Buscar filmes">
                          </li>
                      </ul>
                  </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <main class="bg-image">
					<div id="trending" class="d-flex flex-wrap justify-content-center"></div>
					<div id="movies" class="d-flex flex-wrap justify-content-center"></div>
					<div id="search" class="d-flex flex-wrap justify-content-center"></div>
					<div id="details" class="d-flex flex-wrap justify-content-center">
						<div id="card-details" class="card">
						    <img class="card-img-top" src="" alt="Card image cap">
						    <div class="card-body">
							   <h5 class="card-title"></h5>
							   <h6 class="card-title"></h6>
						    </div>
                        </div>
                        <h3 id="overview"></h3>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
